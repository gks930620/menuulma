<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>햄버거 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card-container {
      max-width: 700px; /* 넓게 */
      margin: 0 auto;
    }

    .card + .card {
      margin-top: 16px;
    }

    .card-body {
      min-height: 80px;
    }

    .burger-img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-right: 12px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">🍔 햄버거 목록</h2>

    <!-- 필터 & 정렬 -->
    <div class="card-container mb-3">
      <div class="d-flex justify-content-between gap-2">
        <select id="filterSelect" class="form-select">
          <option value="전체">-- 전체 --</option>
          <option value="BULGOGI">BULGOGI</option>
          <option value="SHRIMP">SHRIMP</option>
          <option value="SIGNATURE">SIGNATURE</option>
        </select>

        <select id="sortSelect" class="form-select">
          <option value="기본">기본 (가나다순)</option>
          <option value="가격높은순">가격 높은순</option>
          <option value="가격낮은순">가격 낮은순</option>
          <option value="100g가격높은순">100g당 가격 높은순</option>
          <option value="100g가격낮은순">100g당 가격 낮은순</option>
          <option value="100gkcal높은순">100g당 칼로리 높은순</option>
          <option value="100gkcal낮은순">100g당 칼로리 낮은순</option>
        </select>
      </div>
    </div>

    <div class="card-container" id="hamburgerList">
      <!-- JS가 여기에 항목을 삽입 -->
    </div>
  </div>

  <script src="hamburger.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
