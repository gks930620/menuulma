<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>햄버거 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-start">🍔 햄버거 메뉴</h1>
    
        <!-- 필터 & 정렬 -->
        <div class="row mb-3">
          <div class="col-md-4">
            <select id="filterSelect" class="form-select">
              <option value="전체">-- 전체 --</option>
              <option value="BULGOGI">BULGOGI</option>
              <option value="SHRIMP">SHRIMP</option>
              <option value="SIGNATURE">SIGNATURE</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="sortSelect" class="form-select">
              <option value="기본">기본</option>
              <option value="가격높은순">가격높은순</option>
              <option value="가격낮은순">가격낮은순</option>
              <option value="칼로리높은순">칼로리높은순</option>
              <option value="칼로리낮은순">칼로리낮은순</option>
              <option value="100g당가격높은순">100g당가격높은순</option>
              <option value="100g당가격낮은순">100g당가격낮은순</option>
            </select>
          </div>
        </div>
    
        <div class="p-4 rounded-4" style="background-color: #f1eaea;">
            <div id="hamburgerList" class="row g-4"></div>
          </div>
        </div>
      </div>
      #f2f2f2, #f8f9fa, #fffaf3
  <script src="hamburger.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
